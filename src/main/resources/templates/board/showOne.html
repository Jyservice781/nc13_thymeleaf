<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>showOne</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/asset.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{asset :: headerFragment(user)}"></div>
<table class="table">
    <tr>
        <th class="table-warning" th:text="'글 번호'" ></th>
        <td th:text="${boardDTO.id}"></td>
    </tr>
    <tr>
        <th class="table-warning" th:text="'제목'"></th>
        <td th:text="${boardDTO.title}"></td>
    </tr>
    <tr>
        <th class="table-warning" th:text="'작성자'"></th>
        <td th:text="${boardDTO.nickname}"></td>
    </tr>
    <tr>
        <th class="table-warning" th:text="'작성일'"></th>
        <td th:text="${#dates.format(boardDTO.entryDate, 'yy년 MM월 dd일 HH시 mm분 ss초')}"></td>
    </tr>
    <tr>
        <th class="table-warning" th:text="'수정일'"></th>
        <td th:text="${#dates.format(boardDTO.modifyDate, 'yy년 MM월 dd일 HH시 mm분 ss초')}"></td>
    </tr>
</table>
<hr/>
<div>
<!--  if unless   -->
    <th:block th:unless="${boardDTO.writerId != logIn}">
        <a th:href="@{/board/update/{id}(id=${boardDTO.id})}" th:text="'수정하기'" class="btn btn-light"></a>
        <a th:href="@{/board/delete/{id}(id=${boardDTO.id})}" th:text="'삭제하기'" class="btn btn-danger"></a>
    </th:block>
</div>
</body>
</html>
